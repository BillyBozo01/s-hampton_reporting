<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report a Trading Standards Breach</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>Report a Trading Standards Breach</h1>
    <p>Use this page to report suspected breaches related to tobacco and vaping products.</p>
  </header>

  <nav class="tabs">
    <a href="/reporting.html" class="tab">Report</a>
    <a href="/tobaccoinfo.html" class="tab">Tobacco Law Info</a>
    <a href="/vapesinfo.html" class="tab">Vape Law Info</a>
    <a href="/gdpr.html" class="tab">Privacy</a>
  </nav>

  <main>
    <form id="reportForm" class="card">
      <div class="grid">
        <label class="field">
          <span>Shop name <em>(required)</em></span>
          <input name="shop_name" id="shop_name" required />
        </label>

        <label class="field">
          <span>Postcode <em>(required)</em></span>
          <input name="postcode" id="postcode" required />
        </label>
      </div>

      <label class="field">
  <span>Type of breach <em>(required)</em></span>
  <select name="details" id="details" required>
    <option value="" disabled selected>Select an issue…</option>
    <option value="underage-sale">Underage sale</option>
    <option value="improper-advertising">Improper advertising</option>
    <option value="missing-uk-duty">Missing UK duty</option>
    <option value="oversized-vape">Oversized vape</option>
    <option value="disposable-vape">Disposable vape</option>
    <option value="too-much-nicotine">Too much nicotine</option>
    <option value="non-compliant-packaging">Non-compliant packaging</option>
    <option value="other">Other</option>
  </select>
</label>

      <label class="field">
        <span>Details of the issue <em>(required)</em></span>
        <textarea name="details" id="details" rows="6" required placeholder="Describe what happened…"></textarea>
      </label>

      <div class="grid">
        <label class="field">
          <span>Your name (optional)</span>
          <input name="name" id="name" />
        </label>

        <label class="field">
          <span>Your email (optional)</span>
          <input type="email" name="email" id="email" />
        </label>
      </div>

      <label class="field">
        <span>Evidence (optional file/photo)</span>
        <input type="file" name="evidence" id="evidence" />
      </label>

      <div class="actions">
        <button type="submit">Send report</button>
      
      </div>
    </form>

    <div id="result" class="result" role="status" aria-live="polite"></div>
  </main>



  <script src="/script.js" defer></script>
</body>
</html>
